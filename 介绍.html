        <h2>鸟类</h2>
  <p>鸟类通常是带羽、卵生的动物，有极高的新陈代谢速率，长骨多是中空的，所以大部分的鸟类都可以飞。</p>
  <p>鸟类由爬行动物进化而来，世界上现存的鸟类共有9000多种，它们都有翅膀和羽毛，就连那些已经失去飞行能力的鸟类也不例外。最早的鸟类出现在1.5亿年前。</p>
